  <body class="text-center">
    <main class="form-signin">
      <form>
        <img
          class="mb-4"
          src="images/coding.png"
          alt=""
          width="90"
          height="90"
        />
        <h1 class="h3 mb-3 fw-normal">Sign Up to Newsletter!</h1>
        <input
          type="text"
          class="form-control top"
          placeholder="First Name"
          required
          autofocus
        />
        <input
          type="text middle"
          class="form-control middle"
          placeholder="Last Name"
          required
          
        />
        <input
          type="email"
          class="form-control bottom"
          placeholder="Email"
          required
        />
        
        <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">
          Sign Me Up
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Aung Ko Min</p>
